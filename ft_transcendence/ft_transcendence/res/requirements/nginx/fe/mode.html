<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Transcendence - Game Modes</title>
</head>
<body>
    <div class="container">
        <h1 class="title">42 TRANSCENDENCE</h1>
        <div class="button-container">
            <button class="mode-btn" id="single">Single</button>
            <button class="mode-btn" id="pvp">1 vs 1</button>
            <button class="mode-btn" id="tournament">Tournament</button>
        </div>
    </div>

    <div id="tournament-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Nickname</h2>
            <input type="text" id="nickname" placeholder="Your Nickname">
            <button id="start-tournament" class="modal-btn">Start</button>
        </div>
    </div>
</body>
</html>
