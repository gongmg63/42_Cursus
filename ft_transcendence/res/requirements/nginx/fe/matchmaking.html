<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking</title>
    <link rel="stylesheet" href="../css/matchmaking.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap&family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-container">
        <h1 class="loading-message" id="loadingMessage">Loading</h1>
    </div>
    <div class="match-container" style="display: none;">
        <h1 class="battle-title">Get Ready for the Next Battle!</h1>
        <div class="match-players">
            <div class="player" id="player1">
                <img src="../images/god.png" alt="Your Avatar" class="avatar" id="player1Avatar">
                <h2 class="nickname" id="player1Nickname">Loading...</h2>
                <p class="stats" id="player1Stats">Loading...</p>
            </div>
            <div class="vs">
                <h1>VS</h1>
            </div>
            <div class="player" id="player2">
                <img src="../images/siu.jpg" alt="Opponent Avatar" class="avatar" id="player2Avatar">
                <h2 class="nickname" id="player2Nickname">Loading...</h2>
                <p class="stats" id="player2Stats">Loading...</p>
            </div>
        </div>
    </div>
    <script src="../js/matchmaking.js"></script>
</body>
</html>
