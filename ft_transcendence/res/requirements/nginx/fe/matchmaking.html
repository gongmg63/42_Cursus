<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking</title>
</head>
<body>
    <div class="loading-container">
        <h1 class="loading-message" id="loadingMessage">Loading</h1>
    </div>
    <div class="match-container" style="display: none;">
        <h1 class="battle-title">Get Ready for the Next Battle!</h1>
        <div class="match-players">
            <div class="player" id="player1">
                <img src="" alt="Your Avatar" class="avatar" id="player1Avatar">
                <h2 class="nickname" id="player1Nickname"></h2>
                <p class="stats" id="player1Stats"></p>
            </div>
            <div class="vs">
                <h1>VS</h1>
            </div>
            <div class="player" id="player2">
                <img src="" alt="Opponent Avatar" class="avatar" id="player2Avatar">
                <h2 class="nickname" id="player2Nickname"></h2>
                <p class="stats" id="player2Stats"></p>
            </div>
        </div>
    </div>
</body>
</html>
