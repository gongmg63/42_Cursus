<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <link rel="stylesheet" href="../css/tournament.css">
</head>
<body>
    <div class="tournament-container">
        <!-- 트로피 아이콘 -->
        <div class="trophy">
            🏆
        </div>

        <!-- 결승전 -->
        <div class="finals">
            <div class="finals-line"></div>
            <div class="final-match">
                <div class="player">
                    <img src="images/unknown.jpg" alt="Winner 1 Avatar" class="avatar">
                    <p class="nickname">Winner 1</p>
                </div>
                <div class="player">
                    <img src="images/unknown.jpg" alt="Winner 2 Avatar" class="avatar">
                    <p class="nickname">Winner 2</p>
                </div>
            </div>
        </div>

        <!-- 1라운드 -->
        <div class="round round-1">
            <div class="match">
                <div class="player">
                    <img src="images/player1.jpg" alt="Player 1 Avatar" class="avatar">
                    <p class="nickname">Player 1</p>
                </div>
                <div class="player">
                    <img src="images/player2.jpg" alt="Player 2 Avatar" class="avatar">
                    <p class="nickname">Player 2</p>
                </div>
            </div>
            <div class="match">
                <div class="player">
                    <img src="images/player3.jpg" alt="Player 3 Avatar" class="avatar">
                    <p class="nickname">Player 3</p>
                </div>
                <div class="player">
                    <img src="images/player4.jpg" alt="Player 4 Avatar" class="avatar">
                    <p class="nickname">Player 4</p>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
