<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/result.css">
</head>
<body>
    <div class="result-container">
        <h1 id="resultMessage">You Win!</h1> <!-- 여기서 JS로 승리/패배 표시 -->
        
        <div class="profile">
            <img src="images/god.png" alt="User Avatar" id="userAvatar" class="avatar">
            <h2 id="userNickname">User Nickname</h2>
        </div>
		<button id="continueBtn" class="continue-btn">Continue</button>
    </div>

    <script type="module" src="../js/result.js" defer></script>

</body>
</html>
