version: '3'

services:
    mariadb:
        build:
            context: ./mariadb
            dockerfile: Dockerfile
        image: mariadb
        restart: always
        init: true
        env_file: ./.env
        volumes:
            - db:/var/lib/mysql
        networks:
            - intra
        tty: true

    wordpress:
        build:
            context: ./wordpress
            dockerfile: Dockerfile
        image: wordpress
        restart: always
        init: true
        env_file: ./.env
        depends_on:
            - mariadb
        volumes:
            - wp:/var/www/html
        networks:
            - intra
        tty: true

    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: nginx
        restart: always
        init: true
        env_file: ./.env
        depends_on:
            - mariadb
            - wordpress
        ports:
            - "443:443"
        volumes:
            - wp:/var/www/html
        networks:
            - intra
        tty: true

volumes:
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/mkong/data/db'
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/mkong/data/wp'

networks:
    intra:
        driver: bridge